<ng-container *ngFor="let recommender of recommenders">

  <button [ngClass]="{'selected': isSelected(recommender)}" (click)="select(recommender)">{{recommender}}</button><br />
</ng-container>

<div class="sorted">Sorted books
  <ng-container *ngFor="let book of sortedBooks">
    {{book.title}} ({{book.recommenders.length}})<br />
    <ng-container *ngFor="let recommender of book.recommenders">
      {{recommender}},
    </ng-container>
    <br /><br />
  </ng-container>
</div>

<router-outlet></router-outlet>
